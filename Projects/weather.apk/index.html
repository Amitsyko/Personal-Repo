<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <center>
        <div id="main">
            <div class="first">
                <div class="input">
                    <input type="text" name="text" id="text" placeholder="Enter your city name">
                </div>
                <div class="input">
                    <button><img src="images/search.png"></button>
                </div>
            </div>

            <div class="detail">

                <div class="dp-season">
                    <img src="images/clear.png" class="weather-icon">
                    <h1 class="temp">22°c</h1>
                    <h2 class="font city">India</h2>
                </div>

                <div class="info">
                    <div class="humi">
                        <img src="images/humidity.png">
                        <p class="font humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    <div class="wind">
                        <img src="images/wind.png" alt="">
                        <p class="font speed">15 Km/Hrs</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </center>


    <!----------------------JavaScript------------------->

    <script>
        const apiKey = "b75f96937bcbe4370ae5d8e03b4b49a1";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const inputBox = document.querySelector(".input input");
        const inputBtn = document.querySelector(".input button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".speed").innerHTML = data.wind.speed + "Km/Hrs";

            if (data.weather[0].main == "Clear") {
                weatherIcon.src = 'images/clear.png';
            }
            else if (data.weather[0].main == "Clouds") {
                weatherIcon.src = 'images/clouds.png';
            }
            else if (data.weather[0].main == "Drizzle") {
                weatherIcon.src = 'images/drizzle.png';
            }
            else if (data.weather[0].main == "Humidity") {
                weatherIcon.src = 'images/humidity.png';
            }
            else if (data.weather[0].main == "Mist") {
                weatherIcon.src = 'images/mist.png';
            }
            else if (data.weather[0].main == "Rain") {
                weatherIcon.src = 'images/rain.png';
            }
            else if (data.weather[0].main == "Snow") {
                weatherIcon.src = 'images/snow.png';
            }
            else if (data.weather[0].main == "Wind") {
                weatherIcon.src = 'images/wind.png';
            }           
            
            document.querySelector(".detail").style = "display:block";
        }


        inputBtn.addEventListener("click", () => {
            checkWeather(inputBox.value);
        })



    </script>
</body>

</html>
